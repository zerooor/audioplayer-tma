<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmony Player</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --primary: #6C5CE7;
            --secondary: #A29BFE;
            --bg: #F9F9F9;
            --text: #2D3436;
            --card-bg: rgba(255, 255, 255, 0.9);
            --shadow: 8px 8px 16px #d1d1d1, -8px -8px 16px #ffffff;
            --inset-shadow: inset 3px 3px 6px #d1d1d1, inset -3px -3px 6px #ffffff;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            padding: 0;
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }

        .container {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .now-playing {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 20px;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .now-playing:active {
            transform: scale(0.98);
        }

        .album-art {
            width: 200px;
            height: 200px;
            border-radius: 20px;
            margin: 0 auto 20px;
            box-shadow: var(--shadow);
            object-fit: cover;
            background: linear-gradient(45deg, #f3f3f3, #e0e0e0);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .song-info {
            margin-bottom: 15px;
        }

        .song-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .artist {
            font-size: 16px;
            color: #636e72;
        }

        .progress-container {
            margin: 20px 0;
            position: relative;
        }

        .progress-bar {
            height: 6px;
            width: 100%;
            background: #e0e0e0;
            border-radius: 3px;
            cursor: pointer;
            box-shadow: var(--inset-shadow);
        }

        .progress {
            height: 100%;
            border-radius: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            width: 0%;
            transition: width 0.1s linear;
        }

        .time {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #636e72;
            margin-top: 5px;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            margin: 20px 0;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--card-bg);
            box-shadow: var(--shadow);
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--text);
        }

        .control-btn:active {
            box-shadow: var(--inset-shadow);
            transform: scale(0.95);
        }

.play-btn {
    width: 70px;
    height: 70px;
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    color: white;
}

.play-btn i {
    font-size: 28px;
}

.playlist {
    flex: 1;
    overflow-y: auto;
    padding-right: 5px;
}

.playlist-item {
    display: flex;
    align-items: center;
    padding: 12px 15px;
    border-radius: 15px;
    margin-bottom: 10px;
    background: var(--card-bg);
    box-shadow: var(--shadow);
    transition: all 0.2s ease;
}

.playlist-item:active {
    transform: scale(0.98);
}

.playlist-item.active {
    background: linear-gradient(90deg, rgba(108, 92, 231, 0.1), transparent);
    border-left: 4px solid var(--primary);
}

.playlist-art {
    width: 50px;
    height: 50px;
    border-radius: 10px;
    margin-right: 15px;
    object-fit: cover;
}

.playlist-info {
    flex: 1;
}

.playlist-title {
    font-weight: 500;
    margin-bottom: 3px;
}

.playlist-artist {
    font-size: 12px;
    color: #636e72;
}

.playlist-duration {
    font-size: 12px;
    color: #636e72;
}

/* Адаптивные стили */
@media (max-width: 480px) {
    .album-art {
        width: 150px;
        height: 150px;
    }
    
    .controls {
        gap: 15px;
    }
    
    .control-btn {
        width: 45px;
        height: 45px;
    }
    
    .play-btn {
        width: 60px;
        height: 60px;
    }
}

/* Анимации */
@keyframes rotate {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

.rotate {
    animation: rotate 20s linear infinite;
}

.paused {
    animation-play-state: paused;
}
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="container">
<div class="header">
    <div class="logo">Harmony</div>
    <button class="control-btn" id="theme-btn">
        <i class="fas fa-moon"></i>
    </button>
</div>

<div class="now-playing" id="now-playing">
    <div class="album-art" id="album-art">
        <i class="fas fa-music" style="font-size: 50px; color: #ccc;"></i>
    </div>
    <div class="song-info">
        <div class="song-title" id="song-title">Название трека</div>
        <div class="artist" id="artist">Исполнитель</div>
    </div>
    <div class="progress-container">
        <div class="progress-bar" id="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <div class="time">
            <span id="current-time">0:00</span>
            <span id="duration">3:45</span>
        </div>
    </div>
</div>

<div class="controls">
    <button class="control-btn" id="shuffle-btn">
        <i class="fas fa-random"></i>
    </button>
    <button class="control-btn" id="prev-btn">
        <i class="fas fa-step-backward"></i>
    </button>
    <button class="control-btn play-btn" id="play-btn">
        <i class="fas fa-play" id="play-icon"></i>
    </button>
    <button class="control-btn" id="next-btn">
        <i class="fas fa-step-forward"></i>
    </button>
    <button class="control-btn" id="repeat-btn"><i class="fas fa-redo"></i>
    </button>
</div>

<div class="playlist" id="playlist">
    <!-- Плейлист будет заполнен JavaScript -->
</div>
</div>

<script>
// Инициализация Telegram WebApp
const tgApp = Telegram.WebApp;

// Устанавливаем цвет фона для Telegram
tgApp.setHeaderColor('#6C5CE7');
tgApp.setBackgroundColor('#F9F9F9');

// Данные плейлиста
const playlist = [
    {
        title: "Bohemian Rhapsody",
        artist: "Queen",
        duration: "5:55",
        cover: "https://i.ytimg.com/vi/fJ9rUzIMcZQ/maxresdefault.jpg"
    },
    {
        title: "Imagine",
        artist: "John Lennon",
        duration: "3:04",
        cover: "https://i.ytimg.com/vi/ugrAo8wEPaI/maxresdefault.jpg"
    },
    {
        title: "Billie Jean",
        artist: "Michael Jackson",
        duration: "4:54",
        cover: "https://i.ytimg.com/vi/Zi_XLOBDo_Y/maxresdefault.jpg"
    },
    {
        title: "Smells Like Teen Spirit",
        artist: "Nirvana",
        duration: "5:01",
        cover: "https://i.ytimg.com/vi/hTWKbfoikeg/maxresdefault.jpg"
    },
    {
        title: "Like a Rolling Stone",
        artist: "Bob Dylan",
        duration: "6:13",
        cover: "https://i.ytimg.com/vi/IwOfCgkyEj0/maxresdefault.jpg"
    },
    {
        title: "Sweet Child O'Mine",
        artist: "Guns N' Roses",
        duration: "5:56",
        cover: "https://i.ytimg.com/vi/1w7OgIMMRc4/maxresdefault.jpg"
    }
];

let currentTrackIndex = 0;
let isPlaying = false;
let isShuffle = false;
let isRepeat = false;
let audio = new Audio();

// Инициализация приложения
function initApp() {
    renderPlaylist();
    loadTrack(currentTrackIndex);
    
    // Обработчики событий
    document.getElementById('play-btn').addEventListener('click', togglePlay);
    document.getElementById('prev-btn').addEventListener('click', prevTrack);
    document.getElementById('next-btn').addEventListener('click', nextTrack);
    document.getElementById('shuffle-btn').addEventListener('click', toggleShuffle);
    document.getElementById('repeat-btn').addEventListener('click', toggleRepeat);
    document.getElementById('progress-bar').addEventListener('click', seek);
    document.getElementById('theme-btn').addEventListener('click', toggleTheme);
    
    // Обновление прогресса
    audio.addEventListener('timeupdate', updateProgress);
    audio.addEventListener('ended', onTrackEnd);
    audio.addEventListener('loadedmetadata', updateDuration);
    
    // Telegram кнопка назад
    tgApp.onEvent('backButtonClicked', function() {
        if (tgApp.isExpanded) {
            tgApp.close();
        }
    });
}

// Рендер плейлиста
function renderPlaylist() {
    const playlistElement = document.getElementById('playlist');
    playlistElement.innerHTML = '';
    
    playlist.forEach((track, index) => {
        const trackElement = document.createElement('div');
        trackElement.className = `playlist-item ${index === currentTrackIndex ? 'active' : ''}`;
        trackElement.innerHTML = `
            <img src="${track.cover}" class="playlist-art" onerror="this.src='data:image/svg+xml;charset=UTF-8,%3Csvg xmlns=\"http://www.w3.org/2000/svg\" viewBox=\"0 0 100 100\"%3E%3Crect width=\"100\" height=\"100\" fill=\"%23f0f0f0\"/%3E%3Ctext x=\"50\" y=\"50\" font-family=\"Arial\" font-size=\"30\" fill=\"%23aaa\" text-anchor=\"middle\" dominant-baseline=\"middle\"%3E🎵%3C/text%3E%3C/svg%3E'">
                    <div class="playlist-info">
                        <div class="playlist-title">${track.title}</div>
                        <div class="playlist-artist">${track.artist}</div>
                    </div>
                    <div class="playlist-duration">${track.duration}</div>
                `;
                
                trackElement.addEventListener('click', () => {
                    currentTrackIndex = index;
                    loadTrack(currentTrackIndex);
                    if (isPlaying) {
                        audio.play();
                    }
                    renderPlaylist();
                });
                
                playlistElement.appendChild(trackElement);
            });
        }
        
        // Загрузка трека
        function loadTrack(index) {
            const track = playlist[index];
            document.getElementById('song-title').textContent = track.title;
            document.getElementById('artist').textContent = track.artist;
            document.getElementById('duration').textContent = track.duration;
            
            const albumArt = document.getElementById('album-art');
            albumArt.innerHTML = `<img src="${track.cover}" style="width:100%;height:100%;object-fit:cover;" onerror="this.innerHTML='<i class=\"fas fa-music\" style=\"font-size:50px;color:#ccc;\"></i>'">`;
            
            // В реальном приложении здесь было бы audio.src = track.audioFile
            // Для демо просто сбрасываем прогресс
            audio.currentTime = 0;
            updateProgress();
        }
        
        // Воспроизведение/пауза
        function togglePlay() {
            if (isPlaying) {
                audio.pause();
                document.getElementById('play-icon').className = 'fas fa-play';
                document.getElementById('album-art').classList.add('paused');
            } else {
                audio.play();
                document.getElementById('play-icon').className = 'fas fa-pause';
                document.getElementById('album-art').classList.remove('paused');
                document.getElementById('album-art').classList.add('rotate');
            }
            isPlaying = !isPlaying;
        }
        
        // Следующий трек
        function nextTrack() {
            if (isShuffle) {
                currentTrackIndex = Math.floor(Math.random() * playlist.length);
            } else {
                currentTrackIndex = (currentTrackIndex + 1) % playlist.length;
            }
            loadTrack(currentTrackIndex);
            if (isPlaying) {
                audio.play();
            }
            renderPlaylist();
        }
        
        // Предыдущий трек
        function prevTrack() {
            if (audio.currentTime > 3) {
                // Если трек проигрывается больше 3 секунд, перезапускаем его
                audio.currentTime = 0;
                updateProgress();
            } else {
                // Иначе переключаем на предыдущий трек
                if (isShuffle) {
                    currentTrackIndex = Math.floor(Math.random() * playlist.length);
                } else {
                    currentTrackIndex = (currentTrackIndex - 1 + playlist.length) % playlist.length;
                }
                loadTrack(currentTrackIndex);
                if (isPlaying) {
                    audio.play();
                }
                renderPlaylist();
            }
        }
        
        // Переключение повтора
        function toggleRepeat() {
            isRepeat = !isRepeat;
            document.getElementById('repeat-btn').style.color = isRepeat ? 'var(--primary)' : '';
            audio.loop = isRepeat;
        }
        
        // Переключение случайного порядка
        function toggleShuffle() {isShuffle = !isShuffle;
            document.getElementById('shuffle-btn').style.color = isShuffle ? 'var(--primary)' : '';
        }
        
        // Обновление прогресса
        function updateProgress() {
            const progress = (audio.currentTime / (5 * 60)) * 100; // Для демо используем фиктивную длительность 5 мин
            document.getElementById('progress').style.width = `${progress}%`;
            
            // Форматирование времени
            const minutes = Math.floor(audio.currentTime / 60);
            const seconds = Math.floor(audio.currentTime % 60);
            document.getElementById('current-time').textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }
        
        // Обновление длительности
        function updateDuration() {
            const minutes = Math.floor(audio.duration / 60);
            const seconds = Math.floor(audio.duration % 60);
            document.getElementById('duration').textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }
        
        // Перемотка
        function seek(e) {
            const progressBar = document.getElementById('progress-bar');
            const clickPosition = e.offsetX;
            const progressBarWidth = progressBar.clientWidth;
            const seekTime = (clickPosition / progressBarWidth) * (5 * 60); // 5 минут для демо
            audio.currentTime = seekTime;
        }
        
        // Окончание трека
        function onTrackEnd() {
            if (!isRepeat) {
                nextTrack();
            } else {
                audio.currentTime = 0;
                audio.play();
            }
        }
        
        // Переключение темы
        function toggleTheme() {
            const root = document.documentElement;
            const themeBtn = document.getElementById('theme-btn');
            
            if (root.style.getPropertyValue('--bg') === '#1E1E1E') {
                // Светлая тема
                root.style.setProperty('--bg', '#F9F9F9');
                root.style.setProperty('--text', '#2D3436');
                root.style.setProperty('--card-bg', 'rgba(255, 255, 255, 0.9)');
                root.style.setProperty('--shadow', '8px 8px 16px #d1d1d1, -8px -8px 16px #ffffff');
                root.style.setProperty('--inset-shadow', 'inset 3px 3px 6px #d1d1d1, inset -3px -3px 6px #ffffff');
                themeBtn.innerHTML = '<i class="fas fa-moon"></i>';
                tgApp.setBackgroundColor('#F9F9F9');
            } else {
                // Темная тема
                root.style.setProperty('--bg', '#1E1E1E');
                root.style.setProperty('--text', '#F5F5F5');
                root.style.setProperty('--card-bg', 'rgba(30, 30, 30, 0.9)');
                root.style.setProperty('--shadow', '8px 8px 16px #121212, -8px -8px 16px #2a2a2a');
                root.style.setProperty('--inset-shadow', 'inset 3px 3px 6px #121212, inset -3px -3px 6px #2a2a2a');
                themeBtn.innerHTML = '<i class="fas fa-sun"></i>';
                tgApp.setBackgroundColor('#1E1E1E');
            }
        }
        
        // Запуск приложения
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
